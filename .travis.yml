---
# vm:
#   size:
#     - small
language: bash
services:
  - docker
cache:
  directories:
    - $HOME/google-cloud-sdk/
before_install:
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then rm -rf $HOME/google-cloud-sdk;
    curl https://sdk.cloud.google.com | bash > /dev/null; fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud version
  - chmod +x travis/deploy.sh
script:
  - ls -ll
  - travis/deploy.sh
notifications:
  email:
    recipients:
      - yug.soni@searce.com
    on_success: never
    on_failure: always
